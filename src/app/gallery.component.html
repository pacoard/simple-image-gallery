<h2>Image gallery</h2>
<ul class="images">
	<li *ngFor="let image of images" class="col-md-1">
		<span class="badge">{{image.id}}</span> {{image.name}}; {{image.email}}
		<img style="width:50px;height:50px;"src="{{image.bwpath}}"/>
		<img style="width:150px;height:150px;"src="{{image.path}}"/>
	</li>
</ul>
