<h2>Image upload form</h2>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #imageForm="ngForm">
	<fieldset>
		<div class="form-group">
			<label for="inputEmail" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input 
				type="text" 
				class="form-control" 
				id="inputEmail" 
				placeholder="Email"
				[(ngModel)]="model.email"
				name="email">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPhone" class="col-lg-2 control-label">Phone</label>
			<div class="col-lg-10">
				<input 
				type="text" 
				class="form-control" 
				id="inputPhone" 
				placeholder="Phone"
				[(ngModel)]="model.phone"
				name="phone">
			</div>
		</div>
		<div class="form-group">
			<label for="inputFile" class="col-lg-2 control-label">Image file</label>
			<div class="col-lg-10">
				<input 
				type="file"
				class="form-control"
				(change)="fileChangeEvent($event)"
				id="inputFile"
				required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
		<div *ngIf="submited">
		<div *ngIf="error; then bad else good"></div>
		<ng-template #good>
			<div class="alert alert-dismissible alert-success">
			  <strong>Well done!</strong> You successfully uploaded an image.
			</div>
		</ng-template>
		<ng-template #bad>
			<div class="alert alert-dismissible alert-danger">
			  <strong>Oops!</strong> There is an error with your upload.
			</div>
		</ng-template>
		</div>
		
	</fieldset>
</form>
